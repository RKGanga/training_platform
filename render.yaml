services:
  # Django Backend API
  - type: web
    name: training-platform-backend
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn training_platform.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: training-platform-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://training-platform-frontend.onrender.com
      - key: ALLOWED_HOSTS
        value: training-platform-backend.onrender.com

  # React Frontend
  - type: web
    name: training-platform-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://training-platform-backend.onrender.com/api

databases:
  - name: training-platform-db
    databaseName: training_platform
    user: training_platform_user